<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="/img/person-1.jpg" alt="" id="person-img" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
            facilis assumenda modi. Qui dolor molestias labore reiciendis velit
            sunt fuga consectetur asperiores explicabo voluptates odio, beatae,
            est quibusdam laudantium praesentium?
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
