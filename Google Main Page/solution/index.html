<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homapage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../images/gfavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav1">
          <nav>
            <ul>
              <li>
                <a
                  href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li><a href="#">Store</a></li>
            </ul>
          </nav>
        </div>
        <div class="nav2">
          <nav>
            <ul>
              <li><a href="https://mail.google.com/">Gmail</a></li>
              <li>
                <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a>
              </li>
              <li>
                <a href="#"
                  ><img class="icon" src="../images/appicon.png" alt=""
                /></a>
              </li>
              <li>
                <a
                  href="https://accounts.google.com/v3/signin/identifier?dsh=S990357386%3A1671107622319390&continue=https%3A%2F%2Fwww.google.com.tr%2F&ec=GAZAmgQ&hl=tr&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AeAAQh5EzjbbND81sXh82LH2FbAQAb-nCPfNeHdCOH0--CrcAbWoOqqnBWegRnSjelL-QTtlhSn3Mg"
                  >Sign in</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="logo">
        <img src="../images/googlelogo.png" alt="" />
      </div>

      <div class="search">
        <form action="">
          <div class="mag-glass">
            <img class="search-icon" src="../images/magnify.png" alt="" />
          </div>
          <div class="input-div">
            <input type="search" />
          </div>
          <div class="keyboard">
            <a href="#">
              <img class="search-keyboard" src="../images/keyboard.png" alt=""
            /></a>
          </div>
          <div class="mic">
            <a href="#">
              <img
                class="search-icon"
                src="../images/google_microphone.png"
                alt=""
            /></a>
          </div>
          <div class="camera">
            <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">
              <img class="search-pic" src="../images/picture.png" alt=""
            /></a>
          </div>
        </form>
        <div class="buttons">
          <button class="google-search">Google Search</button>
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="language">
        <p>
          Other Languages you can use Google:<a class="lang"
            href="https://www.google.com.tr/"
            >Turkish</a
          >
        </p>
      </div>
      <div class="turkey">
        <p>Turkey</p>
      </div>
      <footer>
        <div class="footer-nav1">
          <nav>
            <ul>
              <li>
                <a
                  href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >Advertising</a
                >
              </li>
              <li>
                <a
                  href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
                  >Business</a
                >
              </li>
              <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1"
                  >How Search Works?</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="carbon">
          <a
            href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
            ><img src="../images/leaf.PNG" alt="" />Carbon-neutral since 2007</a
          >
        </div>
        <div class="footer-nav2">
          <nav>
            <ul>
              <li>
                <a href="https://policies.google.com/privacy?hl=tr&fg=1"
                  >Privacy</a
                >
              </li>
              <li>
                <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
              </li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
